<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Apri Porta - NEASPACE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; margin:0; background:#EAF6FF; color:#111; text-align:center; }
    .button-container { text-align:center; margin-top:50px; }
    .slider-btn { font-size:22px; padding:20px 40px; border-radius:12px; background:#0088cc; color:#fff; border:none; cursor:pointer; }
    .nea-modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.45);z-index:9999}
    .nea-modal .box{background:#fff;border-radius:14px;padding:22px 24px;max-width:520px;box-shadow:0 10px 30px rgba(0,0,0,.2);text-align:center}
    .nea-modal .box h3{margin:0 0 10px;font-size:22px}
    .nea-modal .box p{margin:0 0 16px;font-size:16px;line-height:1.5}
    .nea-modal .box button{padding:10px 16px;border:0;border-radius:10px;cursor:pointer;background:#111;color:#fff}
  </style>
</head>
<body>
  <div class="button-container">
    <button class="slider-btn" id="openBtn">Click to Open</button>
  </div>

  <div id="neaModal" class="nea-modal" role="dialog" aria-modal="true">
    <div class="box">
      <h3>Accesso non disponibile</h3>
      <p id="neaMsg">🚪 La porta si apre solo nelle date del tuo booking.</p>
      <button onclick="document.getElementById('neaModal').style.display='none'">Ok</button>
    </div>
  </div>

  <script>
  const API_BASE = "https://one9rueneuve.onrender.com";
  const fmt = d => d.toLocaleDateString('it-IT', {day:'2-digit', month:'2-digit', year:'numeric'});
  const sameDay = d => { const x = new Date(d); x.setHours(0,0,0,0); return x; };

  function getBookingIdFromQuery() {
    const b = new URL(location.href).searchParams.get('b');
    return b ? b.replace(/\D/g,'') : null;
  }

  async function getBookingDates(id) {
    const r = await fetch(${API_BASE}/booking/${encodeURIComponent(id)}, { cache:"no-store" });
    if (!r.ok) throw new Error(Server ${r.status});
    const j = await r.json();
    if (!j.ok || !j.start || !j.end) throw new Error(j.error || "Dati prenotazione non validi");
    return { arrival: new Date(j.start), departure: new Date(j.end) };
  }

  async function openDoor() {
    try {
      const bookingId = getBookingIdFromQuery();
      if (!bookingId) { alert("❌ Booking ID mancante (?b=...)"); return; }

      const { arrival, departure } = await getBookingDates(bookingId);
      const today = sameDay(new Date());
      const allowed = today >= sameDay(arrival) && today <= sameDay(departure);

      if (!allowed) {
        const el = document.getElementById('neaMsg');
        el.textContent = 🚪 La porta si apre solo tra ${fmt(arrival)} e ${fmt(departure)}.;
        document.getElementById('neaModal').style.display = 'flex';
        return;
      }

      // Siamo dentro le date: invia Telegram tramite il backend (nessun CORS, nessun token esposto)
      const resp = await fetch(${API_BASE}/open/${encodeURIComponent(bookingId)}, { method:"GET", cache:"no-store" });
      const tg = await resp.json().catch(() => ({}));
      if (!(resp.ok && tg && tg.ok)) {
        const reason = (tg && (tg.description || tg.error)) || HTTP ${resp.status};
        alert("⚠ Invio Telegram fallito: " + reason);
      } else {
        // feedback discreto
        console.log("✅ Telegram inviato:", tg);
      }
    } catch (e) {
      console.error(e);
      alert("⚠ Errore: " + (e.message || "imprevisto"));
    }
  }

  document.getElementById('openBtn').addEventListener('click', openDoor);
  </script>
</body>
</html>
